{% load i18n wagtailroutablepage_tags %}

    <div class="tags" style="margin-top:25px;">
        <h3>Tags</h3>
     </div>

    <ul>
    {% for tag in tags %}
        <a href="{% routablepageurl blog_index_page "post_by_tag" tag.slug %}" class="btn btn-primary btn-sm" role="button" style="padding: 5px 8px;margin:3px 1px"><span style="font-size:8pt">{{ tag }}</span></a>
    {% endfor %}
    </ul>
